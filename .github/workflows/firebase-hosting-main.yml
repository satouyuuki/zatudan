name: Deploy to Firebase Hosting on cron
on:
  # pull_request:
  #   branches:
  #     - main
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Set environment variables
        env:
          NEWS_API_URL: ${{ secrets.NEWS_API_URL }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
        run: |
          cd ./front/zatudan-front
          cat << EOF > .env.production
          NEWS_API_URL=${NEWS_API_URL}
          NEWS_API_KEY=${NEWS_API_KEY}
          NEXT_PUBLIC_GA_ID=${NEXT_PUBLIC_GA_ID}
          EOF
          rm .env
      - name: Install Dependencies and Build
        run: |
          cd ./front/zatudan-front
          npm install
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GCP_PLAYGROUND_406209 }}'
          channelId: live
          projectId: gcp-playground-406209
          entryPoint: ./front/zatudan-front
